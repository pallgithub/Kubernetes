apiVersion: v1
kind: Namespace
metadata:
  name: tenant-b-100mi
  labels:
    name: tenant-b-100mi
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: memory-limit
  namespace: tenant-b-100mi
spec:
  hard:
    limits.memory: 100Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: quota-mem
spec:
  containers:
  - name: quota-mem-ctr
    image: nginx
    resources:
      limits:
        memory: 150Mi
